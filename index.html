<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous"
		/>
	<meta charset="UTF-8" />
	<!--mobile compatible-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
				@import url('https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap');
				</style>
		<link rel="stylesheet" href="src/styles.css"/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title> Weather App week 8 </title>
</head>
<body>
	<div class="container">
		<div class="background-top">					
		<div class="weather-app">
			<form class="searchBar" id="search-form">
				<input type="text" id="city-input" placeholder=" Search city.." />
				<input type="image" id="search-button" alt="submit"
				src="https://media1.giphy.com/media/YExlaQJ2LvC7H8aUmt/giphy.gif?cid=ecf05e478pw64znh5aggcmbd61hxc57j2fbf0vua9n39echc&rid=giphy.gif&ct=s"
				width="45" height="45" /> 
				<button id="currentButton"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
					<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
				</svg></button>
				<i class="fa-solid fa-location-dot"></i>
				<div class="float-left">
				</form>
			</br>
				<!--Current data of city,date,temp container-->
				<div class="col">
				</div>
						<div class="row row-cols-1">
						<h3 id="current-city"> Los Angeles </h3>
				</div>
<!--Current weather Icon-->
<img src="https://media3.giphy.com/media/h7Lgumb5lyfLk7mctB/giphy.gif?cid=ecf05e47lfdlu4tx0kfkg2xw2n9o081w70ro36hce6loo6bf&rid=giphy.gif&ct=s" 
					width="160px"
					alt="Clear" 
					id="current-icon"
					class="float-left"
					/>
					<!--Temperature Unit converter-->
					<span class="temp-section">
					<span class="tempUnits" id="current-temp">
						27</span><span class="units">
							<a href="#" id ="cel-link" class="celsius-description active">°C </a>|<a href="#"id ="fahr-link" class="fahrenheit-description active">°F</a>
						</span>
					</span>
<span id="description">Current weather outlook: sunny
								</span>
					<!--Weather details humidity etc-->
					<div class="container">
							<div class="row align-items-center" id="weather-details">
								<div class="col-" id="humidity">
									Humidity: 49%
                                </div>
								<div class="col-" id="wind">
									Wind: 11km/h
								</div>
								<!--end of weather details-->
								</div>
						</div>	
						<!--weather app container end-->
							</div>
								<!--end^-->
						<br/>
						<span id="last-updated" class="last-updated">Last Updated:</span><h4 id="current-date"> 
							</h4>
							</span>
						</div>
						</div>
						</div>
					</div>
				</div>
		</div>
		<!--Weekend Forecast of columns with (future) horizontal scrollbar in card-->
		<div class="container">
			<div class="weather-forecast"id="forecast">
						<div class="row row-cols-1 row-weather-forecast">
						<div class="col-md">
							<div class="card">
							<div class="card-body">
							<h5 class="card-day"></h5>
								<strong><p class="card-temperature" id="forecast-temp-max"></p></strong>
							<img
							src="https://media3.giphy.com/media/JAh69JIMvVAvdOQSOS/giphy.gif?cid=ecf05e47fvwbngsf3nqc53gn84bzxkly0gfp3hcsvp91h146&rid=giphy.gif&ct=s"
							alt=""
							width="200px"
							class="forecast-icon"
							/>
								<p class="card-temperature" id="forecast-temp-min"></p>
							</div>
						</div>
						</div>
							</div>				
							</div>
							<!--End of forecast groups-->
						</div>
					</div>
				</div>
			</div>					
	
								<br/>
			<footer class="github"><a href="https://github.com/velvetcreat/weather-app-final" target="_blank" class="github-link" >Open source </a>by Atomvlny</span></footer>
		
		</br>	
	</div>
							</div>
				</div>
			</div> 
							</div>
							
<!--Current weather details humidity etc.-->		
						<br/>
					</div>
					</div>
				</div>
			</div>
						<script src="src/index.js">
				</script>
				</body>
				</html>
